<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="musicplayer.css">
    <title>MUSIC PLAYER</title>
</head>
<body>
    <div class="container">
        <div class="navbar">

            <img src="musicplayer/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">MY MUSIC</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h2>THE <br> SOUND <br>BLAZE</h2>
            </div>
            <div class="right-col">
                <p>CLICK HERE TO LISTEN</p>
                <img src="musicplayer/play.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="mySong">
        <source src="musicplayer/song.mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong= document.getElementById("mySong")
        var icon= document.getElementById("icon")
        icon.onclick=function(){
            // mySong.play()
            if(mySong.paused){
                mySong.play();
                icon.src="musicplayer/pause.png";
            }
            else{
                mySong.pause();
                icon.src="musicplayer/play.png";
            }
        }
    </script>
</body>
</html>
